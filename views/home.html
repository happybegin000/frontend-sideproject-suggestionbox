<form ng-submit="addSuggestion()" style="margin-top: 50px" class="well">
<h3> Submit Your Suggestion </h3>
<div class="form-group">
<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
</div>
<button type="submit" class="btn btn-primary">Suggest</button>
</form>

<ul class="list-unstyled well">
	<li class="" ng-repeat="post in posts | orderBy:'-upvotes' ">
		<div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{post.title}}</h3>
			</div>
		  <div class="panel-body">
			<p><button type="button" class="btn btn-primary" ng-click="upVote(post)"><span class="glyphicon glyphicon-thumbs-up"></span> Votes: {{post.upvotes}}</button> <a href="#/comment/{{$index}}" class="btn btn-primary"><span class="glyphicon glyphicon-comment"></span></a></p>
			</div>
		</div>
	</li>
</ul>
<p>{{ title }}</p>
